{% extends "ez/base.html" %}
{% load static %}
{% block content %}
<style>
  #login-container {
    height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 0;
  }

  #form{
    margin: 0 auto;
  }

  #title{
    font-family: 'Geo', sans-serif;
    font-weight: normal;
    font-size: 38px;
    padding-bottom: 2pt;
    border-bottom: solid 1px grey;
    width: 100%;
  }

  #sub-title{
    font-family: 'Open sans', sans-serif;
    font-weight: normal;
    font-size: 20px;
    margin-bottom: 15pt;
  }

  #id_repository_name{
    width: 100%;
  }

  #submit-button{
    float: right;
    margin-top: 5pt;
  }

</style>

<div id="login-container" class="row center-xs middle-xs">
  <div class="col-xs-9 col-sm-7 col-md-5 col-lg-3">
    <div class="row start-xs">
      <div class="col-xs-12">
        <div class="box">
          <div id="title"><span>Ez 2 Share</span></div>
          <div id="sub-title">Go to <span class="text-magenta">:</span></div>

          <form id="form" action="/{{view}}/" method="post">
            {% csrf_token %}
            <input type="text" id="id_repository_name" name="repository_name" placeholder="Repository name">
            <input id="submit-button" type="submit" value="Connect">
          </form>

          {% if error_message %}
            <small class="text-alert">{{error_message}}</small>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
